name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP using lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -c "
          set ftp:ssl-allow no;
          set net:max-retries 3;
          set net:timeout 30;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
          mirror --reverse --delete --verbose --exclude .git --exclude .github --exclude central/ ./ /public_html/;
          "
